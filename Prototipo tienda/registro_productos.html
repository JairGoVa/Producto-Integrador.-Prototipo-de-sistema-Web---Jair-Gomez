<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de Navegación -->
    <header>
        <nav class="navbar">
            <!-- Logotipo -->
            <div class="logo">
                <img src="logo_tiendita.png" alt="Tiendita" class="logo-img">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="inventarios.html">Gestión de Inventarios</a></li>
                <li><a href="reportes.html">Reportes</a></li>
                <li><a href="configuracion.html">Configuración</a></li>
                <li><a href="soporte.html">Soporte</a></li>
                <li><a href="quienes_somos.html">¿Quiénes Somos?</a></li>
                <li><a href="chat.html">Chat</a></li>

            </ul>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main>
        <section class="product-registration">
            <h1>Registro de Productos</h1>
            <form id="product-form">
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" name="product-name" required>
                <span class="error-message" id="name-error"></span>
        
                <label for="product-code">Código del Producto:</label>
                <input type="text" id="product-code" name="product-code" required>
                <span class="error-message" id="code-error"></span>
        
                <label for="product-quantity">Cantidad:</label>
                <input type="number" id="product-quantity" name="product-quantity" min="1" required>
                <span class="error-message" id="quantity-error"></span>
        
                <label for="product-price">Precio:</label>
                <input type="number" id="product-price" name="product-price" step="0.01" required>
                <span class="error-message" id="price-error"></span>
        
                <label for="product-lot">Lote:</label>
                <input type="text" id="product-lot" name="product-lot">
        
                <button type="submit">Registrar Producto</button>
                <p id="success-message" class="success-message"></p>
            </form>
        </section>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
